<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png"
        type="image/x-icon">
    <title>Natking-TG: <!-- Filename --> </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .navbar {
            background: rgba(15, 15, 26, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar img {
            height: 36px;
        }

        .navbar .btn-logout {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-radius: 10px;
            padding: 6px 14px;
            font-size: 0.8rem;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        /* File icon */
        .file-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .file-icon i {
            font-size: 2rem;
            color: #00d4ff;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 14px;
            padding: 20px 24px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            margin-bottom: 24px;
        }

        .info-card h5 {
            font-size: 1rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .info-card p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            margin: 0;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 480px;
            width: 100%;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            flex: 1;
            min-width: 130px;
        }

        .action-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border-color: transparent;
            color: #fff;
        }

        .action-btn.primary:hover {
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding: 16px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.2);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/">
            <img src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/logo%20(2).png" alt="Logo">
        </a>
        <form id="signoutForm" action="/logout" method="post">
            <button type="submit" class="btn-logout"><i class="bi bi-box-arrow-left"></i> Logout</button>
        </form>
    </nav>

    <div class="main-content">
        <div class="file-icon"><i class="bi bi-file-earmark-arrow-down"></i></div>

        <div class="info-card">
            <h5><!-- Filename --></h5>
            <p>Size: <!-- Size --></p>
        </div>

        <div class="actions">
            <div class="action-btn primary" onclick="download()"><i class="bi bi-download"></i> Download</div>
            <div class="action-btn" onclick="copyUrl()"><i class="bi bi-clipboard"></i> Copy URL</div>
            <div class="action-btn" onclick="get_file()"><i class="bi bi-telegram"></i> Get File</div>
        </div>
    </div>

    <div class="footer">
        Made with ❤️ by <a href="https://github.com/weebzone" target="_blank">Karan Adhikari</a><br>
        &copy; 2026 <a href="https://github.com/weebzone/Surf-TG" target="_blank">Natking-TG</a>
    </div>
</body>

<script>
    const videolink = window.location.href;
    const url = new URL(videolink);
    const domainUrl = url.origin;
    const videoIdWithParams = videolink.split('/').pop();
    const videoId = videoIdWithParams.split('?')[0];
    const idParam = new URLSearchParams(window.location.search).get('id');
    const hashParam = new URLSearchParams(window.location.search).get('hash');
    const encodedName = encodeURIComponent('<!-- Filename -->');
    const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

    function download() {
        window.location.href = downloadlink;
    }
    function get_file() {
        const regex = /(\d+)\?id=(\d+)&/;
        const match = videolink.match(regex);
        if (match) {
            const chatId = "-100" + match[1];
            const messageId = match[2];
            window.location.href = `https://t.me/<!-- Username -->?start=file_${messageId}${chatId}`;
        }
    }
    function copyUrl() {
        navigator.clipboard.writeText(downloadlink)
            .then(() => alert('URL copied to clipboard!'))
            .catch((error) => console.error('Failed to copy URL: ', error));
    }
</script>
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>

</html>
