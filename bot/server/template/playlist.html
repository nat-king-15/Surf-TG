<script>
    document.addEventListener("DOMContentLoaded", function () {
        // === Pagination ===
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const url = new URL(window.location.href);
        const currentPage = url.searchParams.get("page") ? parseInt(url.searchParams.get("page")) : 1;
        if (currentPage <= 1) prevButton.classList.add("disabled");

        prevButton.addEventListener("click", function (e) {
            e.preventDefault();
            if (currentPage > 1) navigateChannel(url.origin + url.pathname, currentPage - 1);
        });
        nextButton.addEventListener("click", function (e) {
            e.preventDefault();
            navigateChannel(url.origin + url.pathname, currentPage + 1);
        });

        // === Tab switching (custom, no Bootstrap tabs) ===
        document.querySelectorAll(".tab-btn").forEach(function (btn) {
            btn.addEventListener("click", function () {
                document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
                document.querySelectorAll(".tab-pane").forEach(p => p.classList.remove("active"));
                btn.classList.add("active");
                document.getElementById(btn.dataset.tab).classList.add("active");
                // Re-trigger lazy loading for newly visible tab
                if (typeof initLazyLoading === 'function') initLazyLoading();
            });
        });

        // === Categorize files into tabs ===
        const allFiles = document.getElementById("all-files-container");
        const videosGrid = document.getElementById("videos-grid");
        const pdfsGrid = document.getElementById("pdfs-grid");
        const othersGrid = document.getElementById("others-grid");
        const fileCards = allFiles.querySelectorAll(".col");
        let videoCount = 0, pdfCount = 0, otherCount = 0;

        fileCards.forEach(function (card) {
            const badges = card.querySelectorAll(".badge");
            let fileType = "";
            badges.forEach(function (badge) {
                const text = badge.textContent.toLowerCase();
                if (text.includes("video") || text.includes("matroska") || text.includes("mp4") || text.includes("avi") || text.includes("mkv") || text.includes("webm")) {
                    fileType = "video";
                } else if (text.includes("pdf")) {
                    fileType = "pdf";
                } else if (text.includes("mb") || text.includes("kb") || text.includes("gb") || text.includes("bytes")) {
                    // size badge, skip
                } else if (fileType === "" && text !== "") {
                    fileType = "other";
                }
            });
            const clone = card.cloneNode(true);
            if (fileType === "video") { videosGrid.appendChild(clone); videoCount++; }
            else if (fileType === "pdf") { pdfsGrid.appendChild(clone); pdfCount++; }
            else { othersGrid.appendChild(clone); otherCount++; }
        });

        // === Force-load all thumbnails (cloned elements miss SurfTG.js observer) ===
        function initLazyLoading() {
            document.querySelectorAll('img[data-src]').forEach(function (img) {
                img.src = img.dataset.src;
                img.removeAttribute('data-src');
                img.classList.remove('lzy_img');
            });
        }
        // Small delay to let DOM settle after cloning
        setTimeout(initLazyLoading, 50);

        const foldersGrid = document.getElementById("folders-grid");
        const folderCount = foldersGrid.querySelectorAll(".col").length;
        document.getElementById("folders-count").textContent = folderCount;
        document.getElementById("videos-count").textContent = videoCount;
        document.getElementById("pdfs-count").textContent = pdfCount;
        document.getElementById("others-count").textContent = otherCount;

        // Auto-select first non-empty tab
        if (folderCount === 0) {
            document.querySelector('[data-tab="folders-pane"]').classList.remove("active");
            document.getElementById("folders-pane").classList.remove("active");
            if (videoCount > 0) {
                document.querySelector('[data-tab="videos-pane"]').classList.add("active");
                document.getElementById("videos-pane").classList.add("active");
            } else if (pdfCount > 0) {
                document.querySelector('[data-tab="pdfs-pane"]').classList.add("active");
                document.getElementById("pdfs-pane").classList.add("active");
            } else if (otherCount > 0) {
                document.querySelector('[data-tab="others-pane"]').classList.add("active");
                document.getElementById("others-pane").classList.add("active");
            }
        }

        // Hide empty tabs
        if (folderCount === 0) document.querySelector('[data-tab="folders-pane"]').style.display = "none";
        if (videoCount === 0) document.querySelector('[data-tab="videos-pane"]').style.display = "none";
        if (pdfCount === 0) document.querySelector('[data-tab="pdfs-pane"]').style.display = "none";
        if (otherCount === 0) document.querySelector('[data-tab="others-pane"]').style.display = "none";

        // === Sorting ===
        var savedSort = localStorage.getItem('surfTgSort') || 'name-asc';

        document.querySelectorAll(".sort-btn").forEach(function (btn) {
            btn.addEventListener("click", function () {
                document.querySelectorAll(".sort-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                var sortType = btn.getAttribute("data-sort");
                localStorage.setItem('surfTgSort', sortType);
                sortAllGrids(sortType);
            });
            // Set active state for saved sort
            if (btn.getAttribute("data-sort") === savedSort) {
                document.querySelectorAll(".sort-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
            }
        });

        function parseSize(sizeStr) {
            const match = sizeStr.match(/([\d.]+)\s*(bytes|kb|mb|gb|tb)/i);
            if (!match) return 0;
            const num = parseFloat(match[1]);
            const unit = match[2].toLowerCase();
            const m = { bytes: 1, kb: 1024, mb: 1048576, gb: 1073741824, tb: 1099511627776 };
            return num * (m[unit] || 0);
        }

        function sortAllGrids(sortType) {
            ["videos-grid", "pdfs-grid", "others-grid", "folders-grid"].forEach(function (gridId) {
                const grid = document.getElementById(gridId);
                const items = Array.from(grid.querySelectorAll(".col"));
                items.sort(function (a, b) {
                    const tA = (a.querySelector(".card-title") || {}).textContent || "";
                    const tB = (b.querySelector(".card-title") || {}).textContent || "";
                    if (sortType === "name-asc") return tA.localeCompare(tB);
                    if (sortType === "name-desc") return tB.localeCompare(tA);
                    if (sortType === "newest" || sortType === "oldest") {
                        const iA = items.indexOf(a), iB = items.indexOf(b);
                        return sortType === "newest" ? iA - iB : iB - iA;
                    }
                    if (sortType === "size-desc" || sortType === "size-asc") {
                        const sA = parseSize((a.querySelector(".badge.bg-info") || {}).textContent || "0");
                        const sB = parseSize((b.querySelector(".badge.bg-info") || {}).textContent || "0");
                        return sortType === "size-desc" ? sB - sA : sA - sB;
                    }
                    return 0;
                });
                items.forEach(item => grid.appendChild(item));
            });
        }
        sortAllGrids(savedSort);

        // Stagger animations
        document.querySelectorAll('.content-grid .col').forEach(function (el, i) {
            el.style.animationDelay = (i * 0.03) + 's';
        });
    });

    function navigateChannel(url, page) {
        const searchParams = new URLSearchParams(window.location.search);
        const dbQuery = searchParams.get('db');
        const searchQuery = searchParams.get('q');
        page = parseInt(page) || 1;
        let newUrl = url;
        if (dbQuery !== null) {
            newUrl += `?db=${dbQuery}`;
            newUrl += page > 1 ? `&page=${page}` : '';
        } else if (searchQuery !== null) {
            newUrl += `?q=${searchQuery}`;
            newUrl += page > 1 ? `&page=${page}` : '';
        } else {
            newUrl += page > 1 ? `?page=${page}` : '';
        }
        window.location.href = newUrl;
    }
</script>
