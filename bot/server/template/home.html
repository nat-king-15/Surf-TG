<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png"
        type="image/x-icon">
    <title>Natking-TG: Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/<!-- Theme -->/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/js/SurfTG.js"></script>
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding-bottom: 80px;
            position: relative;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 15, 26, 0.85) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            padding: 10px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Section header */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px 0 10px;
        }

        .section-title {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 8px 20px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.04) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06) !important;
            border-radius: 16px !important;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(0, 212, 255, 0.2) !important;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .col {
            transition: all 0.3s ease;
        }

        .col:hover {
            transform: none;
        }

        /* Override Bootstrap */

        .card-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-body {
            padding: 10px 12px !important;
        }

        .badge {
            font-size: 0.65rem;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .badge.bg-warning {
            background: rgba(255, 193, 7, 0.15) !important;
            color: #ffc107;
        }

        /* Profile card image */
        .img-container {
            width: 100px !important;
            height: 100px !important;
            margin: 16px auto 0 !important;
            border: 2px solid rgba(255, 255, 255, 0.08);
            transition: border-color 0.3s ease;
        }

        .card:hover .img-container {
            border-color: rgba(0, 212, 255, 0.3);
        }

        /* Responsive grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            padding: 0;
        }

        @media (min-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 16px;
            }
        }

        @media (min-width: 1200px) {
            .content-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* Buttons */
        .btn {
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .btn-sm {
            padding: 6px 14px;
            font-size: 0.8rem;
        }

        .admin-only .btn,
        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .admin-only .btn:hover,
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        /* Modals */
        .modal-content {
            background: rgba(26, 26, 46, 0.95) !important;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            color: #e0e0e0;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.06) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #e0e0e0 !important;
            border-radius: 10px;
            padding: 10px 14px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.15) !important;
            border-color: #00d4ff !important;
        }

        .form-label,
        label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 16px;
            text-align: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.2);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.3);
        }

        .footer a:hover {
            color: #00d4ff;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Fade in animation */
        .content-grid .col {
            animation: fadeIn 0.4s ease-out both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="admin-only modal fade" id="editConfigModal" aria-labelledby="editConfigModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="/config" method="post">
                        <label for="edit_channel">Auth Channel:</label>
                        <input type="text" class="form-control" id="edit_channel" name="channel" value=""><br>
                        <label for="edit_theme">Theme:</label>
                        <input type="text" class="form-control" id="edit_theme" name="theme" value="<!-- Theme -->"><br>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-primary btn-sm"
                                onclick="submitEditConfigForm()">Submit</button>
                            <button type="button" class="btn btn-secondary btn-sm"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="admin-only modal fade" id="createFolderModal" aria-labelledby="createFolderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="/create" method="post">
                        <label for="folderName" class="form-label">Folder Name</label>
                        <input type="text" class="form-control" id="folderName" name="folderName"
                            placeholder="Enter folder name">
                        <label for="thumbnail" class="form-label mt-2">Thumbnail</label>
                        <input type="text" class="form-control" id="thumbnail" name="thumbnail"
                            placeholder="Thumbnail url"><br>
                        <input type="hidden" id="parent_dir" name="parent_dir" readonly>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary btn-sm"
                                data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary btn-sm">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="admin-only modal fade" id="editFolderModal" aria-labelledby="editFolderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="/edit" method="post">
                        <input type="hidden" id="edit_folder_id" name="folder_id" value="">
                        <input type="hidden" id="edit_parent" name="parent" value="">
                        <label for="edit_folderName">Folder Name:</label>
                        <input type="text" class="form-control" id="edit_folderName" name="folderName" value=""><br>
                        <label for="edit_thumbnail">Thumbnail:</label>
                        <input type="text" class="form-control" id="edit_thumbnail" name="thumbnail" value=""><br>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-primary btn-sm"
                                onclick="submitEditForm()">Submit</button>
                            <button type="button" class="btn btn-secondary btn-sm"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger btn-sm" onclick="deleteItem()">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/" style="color: #e0e0e0; font-weight: 700;">
                <i class="bi bi-send-fill" style="color: #00d4ff;"></i>
                <span>NATKING-TG</span>
            </a>
            <div class="d-flex gap-2 align-items-center">
                <button type="button" class="admin-only btn btn-sm" data-bs-toggle="modal"
                    data-bs-target="#editConfigModal"><i class="bi bi-gear"></i></button>
                <form action="/reload" method="get" role="reload" class="admin-only">
                    <button type="submit" class="btn btn-sm" name="chatId" value="home">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </form>
                <form id="signoutForm" action="/logout" method="post" role="logout">
                    <button type="submit" class="btn btn-secondary btn-sm"><i class="bi bi-box-arrow-left"></i>
                        Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-2">
        <div class="section-header">
            <span class="section-title">Available Sources</span>
            <button type="button" class="admin-only btn btn-secondary btn-sm" data-bs-toggle="modal"
                data-bs-target="#createFolderModal" onclick="createPopupForm(event)">
                <i class="bi bi-folder-plus"></i> New Folder
            </button>
        </div>
    </div>

    <div class="container py-2">
        <!-- Channel grid -->
        <div class="hide-channel content-grid">
            <!-- Channel card  -->
            <!-- Print -->
        </div>
        <!-- Folder grid -->
        <div class="content-grid">
            <!-- Folder card  -->
            <!-- Playlist -->
        </div>
    </div>

    <footer class="footer">
        Made with ❤️ by <a href="https://github.com/weebzone" target="_blank">Karan Adhikari</a><br>
        &copy; 2026 <a href="https://github.com/weebzone/Surf-TG" target="_blank">Natking-TG</a>. All Rights Reserved.
    </footer>
</body>
<script>
    function setDefaultChannelValue() {
        const channelCards = document.querySelectorAll('.channel-card');
        const cids = Array.from(channelCards).map(card => {
            const link = card.querySelector('a');
            if (link) {
                const cid = link.getAttribute('href').split('/').pop();
                return `-100${cid}`;
            }
            return null;
        }).filter(cid => cid !== null);
        const channelInput = document.getElementById('edit_channel');
        channelInput.value = cids.join(', ');
    }

    document.addEventListener('DOMContentLoaded', function () {
        const editConfigModal = document.getElementById('editConfigModal');
        editConfigModal.addEventListener('show.bs.modal', function () {
            setDefaultChannelValue();
        });

        // Stagger fade-in animations
        document.querySelectorAll('.content-grid .col').forEach(function (el, i) {
            el.style.animationDelay = (i * 0.05) + 's';
        });
    });
</script>

</html>
